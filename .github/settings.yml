---
repository:
  name: "cheatsheet"
  description: "My awesome cheatsheet, because they're awesomes"
  homepage: https://example.github.io/
  topics: "cheatsheet, awesome-list, curator"
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  default_branch: main
  is_template: false
  allow_squash_merge: false
  allow_merge_commit: true
  allow_rebase_merge: false
  # Dependabot
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true
labels:
  # Defaults
  - name: bug
    color: d73a4a
    description: Something isn't working
  - name: documentation
    color: 1b9421
    description: Improvements or additions to documentation
  - name: duplicate
    color: cfd3d7
    description: This issue or pull request already exists
  - name: enhancement
    color: a2eeef
    description: New feature or request
  - name: good first issue
    color: 7057ff
    description: Good for newcomers
  - name: help wanted
    color: 008672
    description: Extra attention is needed
  - name: invalid
    color: e4e669
    description: This doesn't seem right
  - name: question
    color: d876e3
    description: Further information is requested
  - name: wontfix
    color: ffffff
    description: This will not be worked on
  # Custom
  - name: dependencies
    color: 0366d6
    description: Pull request that update a dependency file
  - name: actions
    color: 0366d6
    description: Pull request that update a action
  - name: docker
    color: 0366d6
    description: Pull request that update a Dockerfile
branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
        dismissal_restrictions:
          users: []
          teams: []
      required_status_checks:
        strict: true
        contexts: ["sample"]
      enforce_admins: true
      required_linear_history: true
      restrictions:
        apps: []
        users: []
        teams: []
